<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	var num1=0;
	var num2=0;
	var col="";
	function addword(num){
		document.getElementById('bar').value += num;
	}
	
	function add(){
		num1= parseInt(document.getElementById('bar').value);
		col = "+";
		document.getElementById('bar').value = ""
	}
	function min(){
		num1= parseInt(document.getElementById('bar').value);
		col = "-";
		document.getElementById('bar').value = ""
	}
	function mul(){
		num1= parseInt(document.getElementById('bar').value);
		col = "*";
		document.getElementById('bar').value = ""
	}
	function div(){
		num1= parseInt(document.getElementById('bar').value);
		col = "/";
		document.getElementById('bar').value = ""
	}
	function equ(){
		num2= parseInt(document.getElementById('bar').value);
		if(col == "+"){
			document.getElementById('bar').value = num1 + num2;
		}
		if(col == "-"){
			document.getElementById('bar').value = num1 - num2;
		}
		if(col == "*"){
			document.getElementById('bar').value = num1 * num2;
		}
		if(col == "/"){
			document.getElementById('bar').value = num1 / num2;
		}
	
	}
	function c (){
		num1 = 0;
		num2 = 0;
		col = "";
		document.getElementById('bar').value = "";
	}	
</script>	
</head>

<body>

		<input id="bar" style="width:100%;"><br>
		<button id ="bt_1" onclick ="addword(1);">1</button>
		<button id ="bt_2" onclick ="addword(2);">2</button>
		<button id ="bt_3" onclick ="addword(3);">3</button>
		<button id ="bt_4" onclick ="addword(4);">4</button>
		<button id ="bt_5" onclick ="addword(5);">5</button>
		<button id ="bt_6" onclick ="addword(6);">6</button>
		<button id ="bt_7" onclick ="addword(7);">7</button>
		<button id ="bt_8" onclick ="addword(8);">8</button>
		<button id ="bt_9" onclick ="addword(9);">9</button>
		<button id ="bt_0" onclick ="addword(0);">0</button>

		<button id ="bt_plus" onclick ="add();">+</button>
		<button id ="bt_min" onclick ="min();">-</button>
		<button id ="bt_mo" onclick ="mul();">*</button>
		<button id ="bt_de" onclick ="div();">/</button>
		<button id ="bt_eq" onclick ="equ();">=</button>
		<button id ="bt_c" onclick ="c();">C</button>

</body>
</html>
